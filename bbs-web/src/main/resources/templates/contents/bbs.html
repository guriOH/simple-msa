<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/default_layout}">

<th:block layout:fragment="content">
    <div>
        <button id="bbs_crt_btn"  type="button" class="btn btn-primary">New bbs</button>
    </div>
    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

                <div class="col" th:each="item : ${bbs_list}">
                    <div class="col">
                        <div class="card shadow-sm">
                            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>

                            <div class="card-body">
                                <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                        <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                                    </div>
                                    <small class="text-muted">9 mins</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>

        var body = {
            name : 'Test',
            isAllowedComment : true,
            isAllowedAttach : true
        }
        $(function (){
            $('#bbs_crt_btn').click(() => {
                postCall('/bbs/register',body)
                    .done(function (result) {
                        location.href = `/bbs`;
                    })
                    .fail(function(jqXHR) {
                        console.log(jqXHR);
                    })
                    .always(function() {
                        console.log("요청, 응답 결과에 상관없이, 이건 항상 실행됩니다.");
                    })
            })
        })
    </script>
</th:block>
</html>
